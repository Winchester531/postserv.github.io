<!DOCTYPE html>
<html>
<head>
    <title>Управление Python программой</title>
</head>
<body>
    <button onclick="sendSignal('start')">Старт</button>
    <button onclick="sendSignal('stop')">Стоп</button>
    
    <script>
        const ws = new WebSocket('ws://localhost:8765');
        
        function sendSignal(cmd) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(cmd);
                console.log('Отправлено:', cmd);
            }
        }
        
        ws.onopen = () => console.log('Подключено к серверу');
        ws.onmessage = (event) => console.log('Получено:', event.data);
    </script>
</body>
</html>
